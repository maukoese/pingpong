<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ping.js"></script>
	<script type="text/javascript">
		 $(document).ready(function() {
        $("form#theff").submit(function(event) {
          event.preventDefault();
          var unumber = parseInt($("#unumber").val());
          //alert( ping(unumber) );
          var result = pong(unumber);
          var data = result.map( function (argy) {
          	return "<li>"+argy+"</li>";
          });
          $("#output").html( data);
        });
      });
	</script>
</head>
<body>
	<header>
		<h3><a class="logo center" href="."><img src="img/ping.png" height="60px;"> Ping Pong</a>
		</h3>
	</header>
	<main>
		<div class="container">
			<div class="jumbotron">
			<form class="form" id="theff">
			<p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
			<ol>
				<li>Numbers divisible by 3 become "ping"</li>
				<li>Numbers divisible by 5 become "pong"</li>
				<li>Numbers divisible by 3 and 5 become "pingpong"</li>
			</ol>
			<p>Enter your number here: <input type="number" name="unumber" id="unumber"> <button type="submit" id="checky" name="checky">Submit</button></p>
		</form>
		<ul id="output"></ul>
		</div>
		</div>
	</main>
	<footer>
		<span class="right">By <a href="https://github.com/maukoese">Mauko Maunde</a></span>
	</footer>
</body>
</html>
